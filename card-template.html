<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card</title>
    <style>
        body {
            background-color: gray;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px black;
            overflow: hidden;
            width: 300px;
            height: 400px;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            margin: 0;
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="card_image.jpg" alt="Card Image">
    <h2>Character Name</h2>
    <p>Class: Warrior</p>
    <p>Attack: 80</p>
    <p>Defense: 60</p>
    <p>Ability: Inflict 30 Damage.</p>
</div>

</body>
</html>
