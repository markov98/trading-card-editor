<form>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" [(ngModel)]="values.name">
    </div>
    <div>
        <label for="class">Class</label>
        <input type="text" id="class" name="class" [(ngModel)]="values.class">
    </div>
    <div>
        <label for="cost">Cost</label>
        <input type="number" id="cost" name="cost" [(ngModel)]="values.cost">
    </div>
    <div>
        <label for="imgUrl">Image URL</label>
        <input type="text" id="imgUrl" name="imgUrl" [(ngModel)]="values.imgUrl">
    </div>
    <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" [(ngModel)]="values.description"></textarea>
    </div>
    <div class="check">
        <input type="checkbox" name="addBattleStats" id="addBattleStats" [(ngModel)]="addBattleStats">
        <label for="addBattleStats">Add Attack and Defense</label>
    </div>
    <ng-container *ngIf="addBattleStats">
        <div>
            <label for="attack">Attack</label>
            <input type="number" id="attack" name="attack" [(ngModel)]="values.battleStats!.attack">
        </div>
        <div>
            <label for="defense">Defense</label>
            <input type="number" id="defense" name="defense" [(ngModel)]="values.battleStats!.defense">
        </div>
    </ng-container>
    <div>
        <input type="submit" value="Update Card" (click)="onSubmit()">
    </div>
</form>
